<!doctype html>
<html>
    <head>
        <title>Team17 Soo Bin Park, Bingrui Zong</title>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

    </head>
    <body>
        <a-scene>

            <!-- assets arrangement -->
            <a-assets>

                <img id="sky"
                     src="assets/space3.png">

                <a-asset-item id="LetterG"                                             src="assets/LetterG.gltf">
                </a-asset-item>

                <a-asset-item id="LetterO"                                             src="assets/LetterO.gltf">
                </a-asset-item>

                <a-asset-item id="LetterSmallG"                                             src="assets/LetterSmallG.gltf">
                </a-asset-item>

                <a-asset-item id="LetterL"                                             src="assets/LetterI.gltf">
                </a-asset-item>

                <a-asset-item id="LetterE"                                             src="assets/LetterE.gltf">
                </a-asset-item>

                <a-asset-item id="Sunbed"                                             src="assets/Sunbed.gltf">
                </a-asset-item>

                <a-asset-item id="PalmTree"                                             src="assets/PalmTree.gltf">
                </a-asset-item>

            </a-assets>

            <a-sky src="#sky"></a-sky>

            <a-entity position="0 2.25 -15" particle-system="preset: dust; color: #FFFF00; velocityValue: 6, -3, 7; velocitySpread:10 7.5 10;
            accelerationValue: 0, -10, 0; accelerationSpread: 10, 0, 10; size: 3; particleCount: 500"></a-entity>

            <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

            <a-entity position="0 2 13">
                <a-camera></a-camera>
            </a-entity>

            <!-- Your 3D Model -->
            <a-sphere src="assets/Earth.png" position="-2 -6 -5" rotation="15 230 15" radius="8" shadow
                      animation__mouseenter="property: rotation; to: 15 590 15; dur: 2000; easing: linear; loop: true; startEvents: mouseenter";
                      animation__mouseleave="property: rotation; to: 15 230 15; startEvents: mouseleave";>
                      <a-entity gltf-model="#Sunbed"
                                position="1 6.3 -4"
                                scale="1.3 1.3 1.3"
                                rotation="20 180 10" shadow>
                      </a-entity>
                      <a-entity gltf-model="#PalmTree"
                                position="6 8 -1"
                                scale="0.01 0.01 0.01"
                                rotation="0 0 -15">
                      </a-entity>
            </a-sphere>

            <a-entity gltf-model="#LetterG"
                      position="-15 1 0"
                      scale="5 5 5"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>

            <a-entity gltf-model="#LetterO"
                      position="-10 2 0"
                      scale="3 3.2 3"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>

            <a-entity gltf-model="#LetterSmallG"
                      position="5 2 0"
                      scale="5 5 5"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>

            <a-entity gltf-model="#LetterL"
                      position="10 1 0"
                      scale="5 5 5"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>

            <a-entity gltf-model="#LetterE"
                      position="15 1 0"
                      scale="5 5 5"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            </a-entity>


        </a-scene>
    </body>
</html>
